<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>
		Idea MS - Dashboard
	</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!-- CSS Files -->
	<link href="../assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="../assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
	<div class="wrapper ">
		<div th:insert="dashboard.html :: side_bar"></div>

		<div class="main-panel">
			<!-- Navbar -->
			<div th:insert="dashboard.html::nav_bar"></div>
			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">

					<div th:if="${message}">
						<div class="alert alert-success alert-dismissible fade show" role="alert">
							<strong th:text="${message}" />
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
					</div>
					<div>
						<div>
							<div class="card">
								<div class="card-header card-header-tabs card-header-primary">
									<div class="nav-tabs-navigation">
										<div class="nav-tabs-wrapper">
											<h4><i class="material-icons">attach_file</i> Add Attachment to Idea #
												[[${idea.id}]]
											</h4>
										</div>
									</div>
								</div>

								<div class="card-body">

									<div class="container">

										<form th:action="@{/save_attachment/{id}(id=${idea.id})}" method="POST"
											th:object="${attachment}" enctype="multipart/form-data">
											<div class="form-group form-file-upload form-file-multiple">
												<input type="file" multiple="" class="inputFileHidden" name="file">
												<div class="input-group">
													<input type="text" class="form-control inputFileVisible"
														placeholder="Attach File" name="file" required>
													<span class="input-group-btn">
														<button type="button" class="btn btn-fab btn-round btn-primary">
															<i class="material-icons">attach_file</i>
														</button>
													</span>
												</div>
											</div>
											<div class="file-field">
												<div class="form-group text-center">
													<button type="submit" class="btn btn-primary">Upload File</button>
												</div>
										</form>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<div th:insert="dashboard.html::footer"></div>
			</div>
		</div>
		<div th:insert="dashboard.html::scripts"></div>
</body>

</html>
