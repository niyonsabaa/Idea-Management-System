<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>
		Idea MS - Dashboard
	</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!-- CSS Files -->
	<link href="../assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="../assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
	<div class="wrapper ">
		<div th:insert="dashboard.html :: side_bar"></div>

		<div class="main-panel">
			<!-- Navbar -->
			<div th:insert="dashboard.html::nav_bar"></div>
			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">

					
					<div>
						<div>
							<div class="card">
								<div class="card-header card-header-tabs card-header-danger">
									<div class="nav-tabs-navigation">
										<div class="nav-tabs-wrapper">
											<h4><i class="material-icons">error</i> Ooops ! An error " [[${errorName}]] " has Occured. Please try Again.
											</h4>
										</div>
									</div>
								</div>

								<div class="card-body">
									<div class="container">
									<h5><strong>Error Message: </strong> [[${message}]]</h5>										
									</div>
									<div class="container">
									<h5><strong> Error Occured at: </strong> [[${path}]]</h5>										
									</div>
									<div class="container">
									<h5><strong>Error Name: </strong> [[${errorName}]]</h5>										
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<div th:insert="dashboard.html::footer"></div>
			</div>
		</div>
		<div th:insert="dashboard.html::scripts"></div>
</body>

</html>
