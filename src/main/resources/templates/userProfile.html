<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>
		Idea MS - Dashboard
	</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!-- CSS Files -->
	<link href="../assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="../assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
	<div class="wrapper ">
		<div th:insert="dashboard.html :: side_bar"></div>

		<div class="main-panel">
			<!-- Navbar -->
			<div th:insert="dashboard.html::nav_bar"></div>
			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">
					<div th:if="${message}">
						<div class="alert alert-success alert-dismissible fade show" role="alert">
							<strong th:text="${message}" />
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="card">
								<div class="card-header card-header-primary">
									<h4 class="card-title">Edit Profile</h4>
									<p class="card-category">Complete your profile</p>
								</div>
								<div class="card-body">
									<form th:action="@{/update_profile}" method="POST" th:object="${user}">
										<div class="form-group">
											<input type="hidden" class="form-control" name="id" th:value="${session.userId}" required>											
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Email Address</label>
											<input type="email" class="form-control" th:field="*{email}"
												th:placeholder="${session.email}" required>
										</div>
										<div class="form-group">
											<label for="First Name">First Name</label>
											<input type="text" class="form-control" th:field="*{firstName}"
												th:placeholder="${session.fName}" required>
										</div>
										<div class="form-group">
											<label for="Last Name">Last Name</label>
											<input type="text" class="form-control" th:field="*{lastName}"
												th:placeholder="${session.lName}" required>
										</div>
										<div class="row">
											<div class="col-6 col-sm-"></div>
											<div class="col-6 col-sm-3"><button type="submit"
													class="btn btn-primary">Update Profile</button></div>

										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card card-profile">
								<div class="card-avatar">
									<a href="javascript:;">
										<img class="img" src="../assets/img/faces/avator.jpg" />
									</a>
								</div>
								<div class="card-body">
									<h3 class="card-title">[[${session.fName}]] &nbsp;[[${session.lName}]]</h3>
									<h4 class="card-title">[[${session.role}]]</h4>									
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div th:insert="dashboard.html::footer"></div>
		</div>
	</div>
	<div th:insert="dashboard.html::scripts"></div>
</body>

</html>
