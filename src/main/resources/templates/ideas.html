<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>
		Idea MS - Dashboard
	</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!-- CSS Files -->
	<link href="../assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="../assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
	<div class="wrapper ">
		<div th:insert="dashboard.html :: side_bar"></div>

		<div class="main-panel">
			<!-- Navbar -->
			<div th:insert="dashboard.html::nav_bar"></div>
			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">

					<div th:if="${message}">
						<div class="alert alert-success alert-dismissible fade show" role="alert">
							<strong th:text="${message}" />
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
					</div>
					<div>
						<div>
							<div class="card">
								<div class="card-header card-header-tabs card-header-primary">
									<div class="nav-tabs-navigation">
										<div class="nav-tabs-wrapper">
											<h4><i class="material-icons">note_add</i> Create New Idea</h4>
										</div>
									</div>
								</div>
								<div class="card-body">
									<div class="tab-content">
										<div class="tab-pane active" id="idea-new">
											<div class="container">
												<form th:action="@{/register_idea}" method="POST" th:object="${idea}">
													<input type="hidden" class="form-control" name="userId"
														th:value="${session.userId}" required>
													<div class="row">
														<div class="col">
															<div class="form-group">
																<label for="title">Title</label>
																<input type="text" class="form-control"
																	th:field="*{ideaTitle}" required>
															</div>
															<div class="form-group">
																<label for="category">Category</label>
																<select class="custom-select" name="categoryId"
																	required>
																	<option th:each="category :${categories}"
																		th:value="${category.id}"
																		th:text="${category.categoryName}" />
																</select>
															</div>
															<div class="form-group">
																<label for="title">Description</label>
																<textarea class="form-control" rows="3"
																	th:field="*{ideaDescription}" required></textarea>
															</div>
															<div class="form-group">
																<label for="priority">Priority</label>
																<select class="custom-select" name="priorityId"
																	required>
																	<option th:each="priority:${priorities}"
																		th:value="${priority.id}"
																		th:text="${priority.priorityName}" />

																</select>
															</div>

														</div>
														<div class="col">
															<div class="form-group">
																<label for="Executive Summary">Executive Summary</label>
																<textarea class="form-control" rows="3"
																	th:field="*{ideaExecutiveSummary}"
																	required></textarea>
															</div>
															<div class="form-group">
																<label for="background Description">Background
																	Description</label>
																<textarea class="form-control" rows="3"
																	th:field="*{ideaBackgroundDescription}"
																	required></textarea>
															</div>
															<div class="form-group">
																<label for="submission date">Date of submission</label>
																<input type="date" class="form-control"
																	th:field="*{dateOfSubmission}" required>
															</div>
															<div class="form-group text-center">
																<button type="submit"
																	class="btn btn-primary">Save</button>
															</div>
														</div>
													</div>
												</form>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div th:insert="dashboard.html::footer"></div>
		</div>
	</div>
	<div th:insert="dashboard.html::scripts"></div>
</body>

</html>
