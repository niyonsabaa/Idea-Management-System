<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home-Idea M S</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>

<body>
	<div class="container text-center">
		<div>
			<h1>Welcome to Idea Management System</h1>
		</div>		
		<div class="container">
			<div th:if="${message}">
				<div class="alert alert-success alert-dismissible fade show" role="alert">
					<strong th:text="${message}" />
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>

			<div>
				<h4 class="text-center">Login</h4>
			</div>
			<form th:action="@{/login}" method="POST" th:object="${user}">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" th:field="*{email}" required>
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" th:field="*{password}" required>
				</div>
				<div class="row">
					<div class="col-6 col-sm-"></div>
					<div class="col-6 col-sm-3"><button type="submit" class="btn btn-primary">Login</button></div>
					<div class="col-9 col-sm-3">
						<h6><a th:href="@{/register}"> Don't have' an account? click here to Register<h6></a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
